<!DOCTYPE html>
<html>

    <meta charset="UTF-8">
    <title>Game</title>
    <meta name="viewport" content="width=375,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="page starGame active">
        <p>我是学神</p>
        <button class="starbtn">开始游戏</button>
        <button class="hellp">帮助</button>
    </div>


    <div class="page gaming">
        <h1 class="timu"></h1>
        <div class="options">

        </div>
    </div>

    <div class="page aquaendGame">
        <div class="img"></div>
        <h1>你是aqua吗？</h1>
        <h2>你获得了：</h2>
        <h2><span class="score"></span>分</h2>
        <button class="cxdati">重新开始</button>
    </div>

	<div class="page sosoendGame">
        <div class="img"></div>
        <h1>也就比auqa强一丢丢</h1>
        <h2>你获得了：</h2>
        <h2><span class="score"></span>分</h2>
        <button class="cxdati">重新开始</button>
    </div>

    <div class="page 100endGame">
        <div class="img"></div>
        <h1>真不愧是你</h1>
        <h2>你获得了：</h2>
        <h2><span class="score"></span>分</h2>

    </div>

    <div class="page bangzu">
        <h2>Hellp:</h2>
        <p> 1.点击开始游戏进入答题</p>
        <p> 2.答题时点击正确答案即可答题</p>
        <h2>计分规则：</h2>
        <p>本游戏皆为单选题，答对一题加10分，打错不扣分，满分为100分</p>
    </div>

    <script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/index.js" type="text/javascript" charset="UTF-8"></script>
